<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="col-lg-6 col-md-4 p-4 mx-auto mt-5 shadow-lg container rounded-4">
        <h2 class="text-primary text-decoration-underline text-center fw-bold">Login</h2>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label fw-bold">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter Your Email">
                <label class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="logPassword" placeholder="Enter the Password">
            </div>
            <button class="btn btn-primary w-100 mt-4 fs-5">Login</button>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
